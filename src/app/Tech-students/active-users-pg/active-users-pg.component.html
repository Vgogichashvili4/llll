<div class="mat-elevation-z8">
  <div class="buttons">
      <a mat-raised-button color="primary" (click)="Openpopup('')" style="margin: 2%">Create New</a>
      <a mat-raised-button color="primary" (click)="onFullInfoBtnClick()" style="margin: 2%">View all info</a>
      
  </div>
  <div class="search-bar">
    <mat-form-field style="margin:0.5%" >
      <!-- <mat-label>Search</mat-label> -->
      <input matInput  placeholder="Search" #input autocomplete="off" (keyup)="filterData($event)">
    </mat-form-field>
  </div>
  
  
  <table mat-table [dataSource]="finaldata" matSort class="mat-elevation-z8">
   
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Gmail</th>
          <td mat-cell *matCellDef="let element">{{element.gmail}}</td>
        </ng-container>

        
        <ng-container matColumnDef="isactive">
          <th mat-header-cell *matHeaderCellDef> Is Active</th>
          <td mat-cell *matCellDef="let element">{{element.isactive}}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action</th>
          <td mat-cell *matCellDef="let element">
              <div>
                  <a mat-raised-button  (click)="EditCompany(element.id)" color="primary">Edit</a> |
                  <a mat-raised-button (click)="RemoveCompany(element.id)" color="accent">Delete</a> 
              </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayColums"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColums;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
showFirstLastButtons 
aria-label="Select page of periodic elements">
</mat-paginator>
</div>
