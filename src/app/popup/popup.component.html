<form class="example-form" [formGroup]="companyform" (ngSubmit)="SaveCompany()">
    <mat-card>
    <mat-card-content>
    
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Id</mat-label>
        <input matInput formControlName="id" >
      </mat-form-field>
      <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Gmail</mat-label>
          <input matInput  formControlName="gmail" >
        </mat-form-field>
        <mat-form-field class="example-full-width"  appearance="fill">
          <mat-label>Personal number</mat-label>
          <input matInput  formControlName="personalNumber" >
        </mat-form-field>
  
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput  formControlName="name" >
        </mat-form-field>
  
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Last name</mat-label>
          <input matInput  formControlName="lastName" >
        </mat-form-field>
  
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Date of Birth</mat-label>
          <input matInput  formControlName="dateOfBirth" >
        </mat-form-field>
  
    
    <mat-form-field>
      <mat-label>Faculty</mat-label>
      <mat-select formControlName="category">
        <mat-option value="Information Technology">Information Technology</mat-option>
        <mat-option value="Medicine">Medicine</mat-option>
        <mat-option value="Architecture">Architecture</mat-option>
      </mat-select>
    </mat-form-field>
    
    <section class="example-section">
        <mat-checkbox class="example-margin" formControlName="isactive">Is Active</mat-checkbox>
    </section>
</mat-card-content>
    <mat-card-footer>
    <div class="example-button-row" style="margin: 2px">
        <button mat-raised-button color="primary">Save</button> | <a (click)="closepopup()" mat-raised-button color="accent">Close</a>
    </div>
</mat-card-footer>
</mat-card>
  </form>
